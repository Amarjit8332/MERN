
<nav>
  <a routerLink="/employees">Employee List</a>
  
  <a (click)="logout()">Logout</a>
</nav><div class="create-employee-container">
  <h2>Create Employee</h2>
  <form (ngSubmit)="createEmployee()">
    <div>
      <label for="f_Name">Name</label>
      <input type="text" id="f_Name" [(ngModel)]="employee.f_Name" name="f_Name" required>
    </div>
    <div>
      <label for="f_Email">Email</label>
      <input type="email" id="f_Email" [(ngModel)]="employee.f_Email" name="f_Email" required>
    </div>
    <div>
      <label for="f_Mobile">Mobile No</label>
      <input type="text" id="f_Mobile" [(ngModel)]="employee.f_Mobile" name="f_Mobile" required>
    </div>
    <div>
      <label for="Designation">Choose :</label>

<select name="Designation" id="Designation">
  <option value="HR">HR</option>
  <option value="Manager">Manager</option>
  <option value="Sales">Sales</option>
</select>
    </div>
    <div>
      <label for="f_gender">Gender</label>
      <select id="f_gender" [(ngModel)]="employee.f_gender" name="f_gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <label for="f_course">Course</label>
    <input type="checkbox" id="vehicle1" name="Course1" value="MCA">
<label for="Course1">MCA </label><br>
<input type="checkbox" id="vehicle2" name="Course2" value="BCA">
<label for="Course2"> BCA</label><br>
<input type="checkbox" id="vehicle3" name="Course3" value="BSC">
<label for="Course3"> BSC</label><br>
    <div>
      <label for="f_Image">Image</label>
      <input type="text" id="f_Image" [(ngModel)]="employee.f_Image" name="f_Image">
    </div>
    <div>
      <label for="f_Createdate">Create Date</label>
      <input type="date" id="f_Createdate" [(ngModel)]="employee.f_Createdate" name="f_Createdate" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
